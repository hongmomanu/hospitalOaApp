<ion-side-menus enable-menu-with-back-views="false" >
  <ion-side-menu-content>
    <ion-nav-bar on-double-tap="sendalarm()" class="bar-stable bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable bar-dark">
      <h1 class="title">{{user.deptname}}:{{user.realname}}</h1>
    </ion-header-bar>
    <ion-content class="blackmenu">
      <ion-list>
        <ion-item menu-close  class="item item-avatar-left  item-icon-right"  ng-click="login()">
          <i class="icon ion-log-in" style="left: 18px;"></i>
          <i class="icon ion-ios-arrow-forward"></i>
          <div class="menuname">切换帐号</div>
        </ion-item>
        <ion-item menu-close class="item item-avatar-left  item-icon-right"     href="#/app/depts">
          <i class="icon ion-person-stalker" style="left: 18px;"></i>
          <i class="icon ion-ios-arrow-forward"></i>
          <div class="menuname" >科室</div>
        </ion-item>
          <ion-item menu-close class="item item-avatar-left  item-icon-right"  ng-click="sendalarm()" >
          <i class="icon ion-android-warning" style="left: 18px;"></i>
          <i class="icon ion-ios-arrow-forward"></i>
          <div class="menuname">一键报警</div>
        </ion-item>
        <ion-item menu-close class="item item-avatar-left  item-icon-right"   href="#/app/registration">
          <i class="icon ion-paintbrush" style="left: 18px;"></i>
          <i class="icon ion-ios-arrow-forward"></i>
          <div class="menuname">会议签到</div>

        </ion-item>

        <ion-item menu-close class="item item-avatar-left  item-icon-right"  ng-click="seennotification()"  href="#/app/notification">
          <i class="icon ion-ios-email-outline" style="left: 18px;"></i>
          <i class="icon ion-ios-arrow-forward"></i>
          <div class="menuname">院内通知</div>
          <i class="badge badge-assertive item-note elementCenterAlign">{{notificationnums}}</i>
        </ion-item>

        <ion-item menu-close class="item item-avatar-left  item-icon-right"    href="#/app/messages">
          <i class="icon ion-chatbubbles" style="left: 18px;"></i>
          <i class="icon ion-ios-arrow-forward"></i>
          <div class="menuname">消息</div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable bar-dark">
      <h1 class="title">菜单</h1>
    </ion-header-bar>
    <ion-content class="blackmenu">
      <ion-list>
        <ion-item class="item item-avatar-left  item-icon-right"      menu-close ng-click="login()">
          <i class="icon ion-log-in" style="left: 18px;"></i>
          <i class="icon ion-ios-arrow-forward"></i>
          <div class="menuname">登录</div>
        </ion-item>
        <ion-item class="item item-avatar-left  item-icon-right"   menu-close href="#/app/search">
          <i class="icon ion-person-stalker" style="left: 18px;"></i>
          <i class="icon ion-ios-arrow-forward"></i>
          <div class="menuname" >科室</div>
        </ion-item>
        <ion-item class="item item-avatar-left  item-icon-right" menu-close href="#/app/browse">
          <i class="icon ion-paintbrush" style="left: 18px;"></i>
          <i class="icon ion-ios-arrow-forward"></i>
          <div class="menuname">签到</div>
        </ion-item>
        <ion-item class="item item-avatar-left  item-icon-right" menu-close href="#/app/playlists">
          <i class="icon ion-chatbubbles" style="left: 18px;"></i>
          <i class="icon ion-ios-arrow-forward"></i>
          <div class="menuname">消息</div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
